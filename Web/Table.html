<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海工厂装卸货安全宣传视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            margin-bottom: 25px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .completion-message {
            display: none;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            animation: fadeIn 0.8s ease forwards;
        }
        
        .countdown {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ff9966;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.7);
        }
        
        .message-text {
            font-size: 1.8rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 25px 0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border-radius: 10px;
            transition: width 1s linear;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message-text {
                font-size: 1.3rem;
            }
            
            .countdown {
                font-size: 2.2rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工厂安全须知视频</h1>
        
        <div class="video-container">
            <!-- 替换为您的视频文件路径 -->
            <video id="myVideo" controls muted autoplay>
                <source src="video.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频播放。
            </video>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <button id="playBtn">播放</button>
            <button id="pauseBtn">暂停</button>
            <button id="muteBtn">取消静音</button>
        </div>
        
        <div class="completion-message" id="completionMessage">
            <div class="message-text">播放完毕，正在自动跳转到预约表...</div>
            <div class="countdown" id="countdown">5</div>
            <button id="jumpBtn">点击立即跳转</button>
        </div>
        
        <div class="footer">
            视频播放完毕后将会自动跳转到预约界面
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const completionMessage = document.getElementById('completionMessage');
            const countdownElement = document.getElementById('countdown');
            const jumpBtn = document.getElementById('jumpBtn');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const progressBar = document.getElementById('progressBar');
            
            // 问卷链接 - 替换为您的实际链接
            const surveyLink = 'https://biaodan100.com/web/formview/672b2f2275a03c7abf402823';
            
            // 视频播放结束事件
            video.addEventListener('ended', function() {
                completionMessage.style.display = 'block';
                startCountdown();
            });
            
            // 更新进度条
            video.addEventListener('timeupdate', function() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = progress + '%';
            });
            
            // 倒计时函数
            function startCountdown() {
                let countdown = 5;
                countdownElement.textContent = countdown;
                
                const countdownInterval = setInterval(function() {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        redirectToSurvey();
                    }
                }, 1000);
            }
            
            // 跳转到问卷页面
            function redirectToSurvey() {
                window.location.href = surveyLink;
            }
            
            // 立即跳转按钮事件
            jumpBtn.addEventListener('click', redirectToSurvey);
            
            // 播放控制按钮
            playBtn.addEventListener('click', function() {
                video.play();
            });
            
            pauseBtn.addEventListener('click', function() {
                video.pause();
            });
            
            // 静音/取消静音切换
            muteBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    muteBtn.textContent = "静音";
                } else {
                    video.muted = true;
                    muteBtn.textContent = "取消静音";
                }
            });
            
            // 初始静音状态
            video.muted = true;
        });
    </script>
</body>
</html>
